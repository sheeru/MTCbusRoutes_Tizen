<html>
<head>
<title>MTCBusRoutes</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="images/icon.png">
<link rel="stylesheet" type="text/css" media="all" href="css/style.css">
<script>
	// since this is run locally in the .wgt file, it has access to window.tizen
	window.addEventListener('tizenhwkey', function(e) {
		if (e.keyName == "back") {
			tizen.application.getCurrentApplication().exit();
		}
	});
</script>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.autocomplete.min.js"></script>
<script src="js/bussearch.js"></script>
</head>
<body>
	<div id="content">
		<div id="searchfield">
			From:
			<form>
				<input id="from" class="biginput" type="text"
					onclick="FromPopulate()" /><br />
			</form>
		</div>

		<div id="searchtofield">
			To&nbsp&nbsp&nbsp&nbsp:
			<form>
				<input id="to" class="biginput" type="text" onclick="ToPopulate()" /><br />
			</form>
		</div>

		<input type="button" name="submit" value="Search" id="submit"
			onclick="Search()" /> <input type="button" name="submit"
			value="Clear Results" id="submit" onclick="ClearAll()" />


	</div>
</body>
</html>
